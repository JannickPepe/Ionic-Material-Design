<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Ionic + Material App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h4>Expansion Panel</h4>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
        </mat-panel-description>
      </mat-expansion-panel-header>
      Panel Content
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>

  <h4>Datepicker</h4>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-card>
    <mat-card-header>
     <mat-card-title>Another example</mat-card-title>
     <mat-card-subtitle>Lets see more!</mat-card-subtitle>
    </mat-card-header>
   <mat-card-content>
   </mat-card-content>
     <mat-card-actions>
       <button mat-button>Heart button</button>
       <button mat-button>Like button</button>
     </mat-card-actions>
   </mat-card>

   <mat-icon>home</mat-icon>
   <button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
<button class="wh-3" mat-icon-button>
  <mat-icon matBadge="7" matBadgeColor="accent">mail</mat-icon>
</button>

</ion-content>
